<svg width="1200" height="360" viewBox="0 0 1200 360" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Bulldog Garage graffiti logo">
  <defs>
    <linearGradient id="paint-main" x1="200" y1="30" x2="980" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ff3b30" />
      <stop offset="0.55" stop-color="#ff7a00" />
      <stop offset="1" stop-color="#ffd400" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="160%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="12" stdDeviation="8" flood-color="#09030f" flood-opacity="0.65" />
    </filter>
  </defs>

  <g filter="url(#shadow)" transform="translate(40 40) skewX(-8)">
    <text x="0" y="130" font-family="Impact, Arial Black, sans-serif" font-weight="900" font-size="140" letter-spacing="6" fill="url(#paint-main)" stroke="#1a0506" stroke-width="18" paint-order="stroke fill">
      BULLDOG
    </text>
    <text x="40" y="250" font-family="Impact, Arial Black, sans-serif" font-weight="900" font-size="140" letter-spacing="6" fill="url(#paint-main)" stroke="#1a0506" stroke-width="18" paint-order="stroke fill">
      GARAGE
    </text>

    <text x="0" y="130" font-family="Impact, Arial Black, sans-serif" font-weight="900" font-size="140" letter-spacing="6" fill="none" stroke="#ffef8a" stroke-width="8" paint-order="stroke">
      BULLDOG
    </text>
    <text x="40" y="250" font-family="Impact, Arial Black, sans-serif" font-weight="900" font-size="140" letter-spacing="6" fill="none" stroke="#ffef8a" stroke-width="8" paint-order="stroke">
      GARAGE
    </text>
  </g>

  <g opacity="0.85">
    <circle cx="100" cy="300" r="14" fill="#ff7a00" />
    <circle cx="160" cy="320" r="10" fill="#ffd400" />
    <circle cx="1080" cy="80" r="16" fill="#ff3b30" />
    <circle cx="1120" cy="120" r="9" fill="#ffd400" />
  </g>

  <path d="M190 300 C200 320 220 330 230 340" stroke="#ff3b30" stroke-width="12" stroke-linecap="round" />
  <path d="M980 300 C990 320 1010 330 1020 340" stroke="#ffd400" stroke-width="12" stroke-linecap="round" />
</svg>
